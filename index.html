<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot Interface</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/themes/dark.css" id="theme-style">
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Added Axios for OpenAI API -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Digital clock functionality
            const clockElement = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeStyle = document.getElementById('theme-style');
            const toggleIcon = document.getElementById('toggle-icon');

            themeToggle.addEventListener('click', () => {
                const currentTheme = themeStyle.getAttribute('href');
                const newTheme = currentTheme.includes('dark') ? 'styles/themes/light.css' : 'styles/themes/dark.css';
                themeStyle.setAttribute('href', newTheme);
                toggleIcon.textContent = newTheme.includes('dark') ? '🌙' : '☀️';
            });

            // Chat functionality
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');

            sendButton.addEventListener('click', async () => {
                const message = messageInput.value;
                if (message.trim() === '') return;

                appendMessage(message, 'sent');
                messageInput.value = '';

                // Fetch response from OpenAI API
                const response = await getOpenAIResponse(message);

                appendMessage(response, 'received');
            });

            function appendMessage(message, type) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', type);
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function getOpenAIResponse(message) {
                try {
                    const response = await axios.post('/api/openai', { message });
                    return response.data.reply;
                } catch (error) {
                    console.error('Error fetching response from OpenAI:', error);
                    return 'Sorry, there was an error processing your request.';
                }
            }
        });
    </script>
    <style>
        #clock {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .received {
            background-color: #ececec;
            align-self: flex-start;
        }
        .sent-animation {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/images/logo.svg" alt="Chatbot Logo" class="logo">
            <h1>Modern Chatbot</h1>
            <button id="theme-toggle"><span id="toggle-icon">🌙</span></button>
            <div id="clock"></div>
        </header>
        <main id="chat-container" class="chat-container"></main>
        <footer>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <a href="https://github.com/Exios66/ios-chatbot" target="_blank">View this project on GitHub</a>
            </div>
        </footer>
    </div>
</body>
</html>
