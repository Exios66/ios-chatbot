<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/themes/light.css" id="theme-stylesheet">
    <link rel="stylesheet" href="styles/themes/dark.css" disabled id="dark-theme-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>AI Chatbot Interface</h1>
            <button type="button" class="dark-mode-toggle" title="Toggle Dark Mode" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="content" id="content">
            <!-- Home Tab -->
            <div id="home-tab" class="tab-content">
                <h2>Welcome to AI Chatbot Interface</h2>
                <p>Select a model and start chatting!</p>
            </div>

            <!-- Chat Tab -->
            <div id="chat-tab" class="tab-content">
                <div id="chat-container" class="chat-body"></div>
                <div id="typing-indicator" class="typing-indicator"></div>
                <div class="chat-footer">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button" type="button">Send</button>
                </div>
            </div>

            <!-- Model Selection Tab -->
            <div id="model-selection-tab" class="tab-content">
                <h2>Select AI Model</h2>
                <div class="model-selection">
                    <div>
                        <label for="llama-models">Llama Models:</label>
                        <select id="llama-models"></select>
                    </div>
                    <div>
                        <label for="openai-models">OpenAI Models:</label>
                        <select id="openai-models"></select>
                    </div>
                    <div>
                        <label for="openrouter-models">OpenRouter Models:</label>
                        <select id="openrouter-models"></select>
                    </div>
                </div>
                <p>Current Model: <span id="current-model">None</span></p>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <h2>Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="language">Preferred Language:</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notifications">Enable Notifications:</label>
                        <input type="checkbox" id="notifications" name="notifications">
                    </div>
                    <button type="submit">Save Settings</button>
                </form>
            </div>

            <!-- Admin Tab -->
            <div id="admin-tab" class="tab-content">
                <h2>Admin Panel</h2>
                <div id="user-management">
                    <h3>User Management</h3>
                    <table id="user-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be dynamically added here -->
                        </tbody>
                    </table>
                    <button id="add-user-btn">Add New User</button>
                </div>
                <div id="system-stats">
                    <h3>System Statistics</h3>
                    <p>Total Users: <span id="total-users">0</span></p>
                    <p>Active Chats: <span id="active-chats">0</span></p>
                    <p>Server Uptime: <span id="server-uptime">0 hours</span></p>
                </div>
            </div>
        </div>
        <footer>
            <button class="tab-button" data-tab="home" type="button">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button type="button" class="tab-button" data-tab="chat">
                <i class="fas fa-comment"></i>
                Chat
            </button>
            <button class="tab-button" data-tab="model-selection" type="button">
                <i class="fas fa-robot"></i>
                Models
            </button>
            <button class="tab-button" data-tab="settings" type="button">
                <i class="fas fa-cog"></i>
                Settings
            </button>
            <button class="tab-button" data-tab="admin" type="button">
                <i class="fas fa-user-shield"></i>
                Admin
            </button>
        </footer>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/chat.js" type="module"></script>
    <script src="js/models.js" type="module"></script>
    <script src="js/settings.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
